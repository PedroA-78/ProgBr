<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediary Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intermediary Javascript</h1>
    <div class="container">
        <h2>Window</h2>
        <div class="box wind">
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>Document</h2>
        <div class="box dcmt">
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>DOM Events</h2>
        <div class="box events">
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>Parent and Child Elements</h2>
        <div class="box parent-elem">
            <span class="center-text">clique em algum dos elementos abaixo</span>
            <div class="cont1">
                <h3>Titulo 1</h3>
                <p>Um texto qualquer <span>número 1</span>!</p>
            </div>
            <div class="cont2">
                <h3>Titulo 2</h3>
                <p>Um texto qualquer <span>número 2</span>!</p>
            </div>
            <div class="screen-elem"></div>
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>Library Math</h2>
        <div class="box math">
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>JSON</h2>
        <div class="box json">
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>Local Storage</h2>
        <div class="box storage">
        </div>
    </div>

    <hr>
    
    <div class="container">
        <h2>Timer and Interval</h2>
        <div class="box timer">
            <div class="timeout-cont">
                <button class="timeout">Disparar</button>
            </div>
            <div class="timer-cont">
                <p class="counter center-text">00:00</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
