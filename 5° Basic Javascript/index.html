<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Javascript</h1>
    <div class="container">
        <h2>Variáveis</h2>
        <div class="box variable">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Tipos de dados</h2>
        <div class="box data_types">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Operadores aritméticos</h2>
        <div class="box arithmetic">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Operadores comparativos</h2>
        <div class="box comparative">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Operadores lógicos</h2>
        <div class="box logical">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Transformando string em números</h2>
        <div class="box parse">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Condicionais</h2>
        <div class="box conditional">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Operador ternário</h2>
        <div class="box ternary">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Switch</h2>
        <div class="box swt">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>For e While</h2>
        <div class="box iterator">
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Array</h2>
        <div class="box arr">
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h2>Function</h2>
        <div class="box funct">
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h2>Funções anônimas</h2>
        <div class="box anon">
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h2>Objetos</h2>
        <div class="box obj">
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h2>Object Constructor</h2>
        <div class="box construct">
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h2>Datas</h2>
        <div class="box dt">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
